<html lang="zh-CN">
<head>

    <style>
        /* ========================================
           Apple-Inspired Minimal Design System
           ======================================== */
        :root {
            /* Apple Color Palette - Minimal */
            --apple-black: #000000;
            --apple-white: #FFFFFF;
            --apple-gray-90: #1d1d1f;
            --apple-gray-80: #3a3a3c;
            --apple-gray-70: #636366;
            --apple-gray-60: #86868b;
            --apple-gray-50: #a1a1a6;
            --apple-gray-40: #d1d1d6;
            --apple-gray-30: #e5e5ea;
            --apple-gray-20: #f2f2f7;
            --apple-gray-10: #f5f5f7;
            
            /* Subtle Accent Colors - Avoid Blue/Purple */
            --accent-red: #FF3B30;
            --accent-green: #34C759;
            --accent-orange: #FF9500;
            
            /* Typography */
            --font-sans: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            --font-mono: 'SF Mono', 'Fira Code', monospace;
            
            /* Spacing - Apple Grid */
            --space-xs: 6px;
            --space-sm: 10px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --space-3xl: 64px;
            
            /* Border Radius - Clean */
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --radius-xl: 24px;
            
            /* Shadows - Subtle & Refined */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 12px 32px rgba(0, 0, 0, 0.1);
            --shadow-tap: 0 2px 8px rgba(0, 0, 0, 0.08);
            
            /* Transitions - Smooth */
            --transition-quick: 0.2s ease;
            --transition-smooth: 0.3s ease;
            --transition-bounce: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* ========================================
           Base Styles - Apple Clean
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--apple-white);
            color: var(--apple-gray-90);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* ========================================
           Layout Container
           ======================================== */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-md);
        }

        /* ========================================
           Header Section - Apple Style
           ======================================== */
        .header {
            text-align: center;
            padding: var(--space-2xl) 0;
            padding-top: var(--space-3xl);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            background-color: var(--apple-gray-20);
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-xl);
            font-size: 12px;
            font-weight: 600;
            color: var(--apple-gray-80);
            margin-bottom: var(--space-lg);
            letter-spacing: 0.02em;
        }

        .badge-dot {
            width: 6px;
            height: 6px;
            background-color: var(--accent-green);
            border-radius: 50%;
        }

        .header h1 {
            font-size: clamp(40px, 7vw, 56px);
            font-weight: 700;
            color: var(--apple-black);
            margin-bottom: var(--space-sm);
            letter-spacing: -0.03em;
            line-height: 1.05;
        }

        .header-subtitle {
            font-size: clamp(18px, 3vw, 22px);
            color: var(--apple-gray-60);
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .header-date {
            font-size: 14px;
            color: var(--apple-gray-50);
            margin-top: var(--space-sm);
            font-weight: 500;
        }

        /* ========================================
           Card - Clean & Minimal
           ======================================== */
        .card {
            background-color: var(--apple-white);
            border: 1px solid var(--apple-gray-40);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            text-decoration: none;
            display: block;
            transition: all var(--transition-smooth);
            position: relative;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            border-color: var(--apple-gray-50);
        }

        .card:active {
            transform: scale(0.98);
            box-shadow: var(--shadow-tap);
        }

        .card-number {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            font-size: 48px;
            font-weight: 700;
            color: var(--apple-gray-40);
            line-height: 1;
            font-family: var(--font-mono);
            transition: color var(--transition-quick);
        }

        .card:hover .card-number {
            color: var(--apple-gray-30);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--apple-black);
            margin-bottom: var(--space-sm);
            padding-right: 60px;
            line-height: 1.3;
            transition: color var(--transition-quick);
        }

        .card:hover .card-title {
            color: var(--apple-gray-80);
        }

        .card-summary {
            font-size: 14px;
            color: var(--apple-gray-60);
            line-height: 1.6;
            padding-left: var(--space-sm);
            border-left: 2px solid var(--apple-gray-40);
            transition: all var(--transition-quick);
        }

        .card:hover .card-summary {
            border-left-color: var(--accent-green);
            color: var(--apple-gray-80);
        }

        /* ========================================
           Section Headers
           ======================================== */
        .section {
            margin-bottom: var(--space-2xl);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
        }

        .section-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .section-icon.world {
            background-color: var(--apple-gray-20);
        }

        .section-icon.china {
            background-color: var(--apple-gray-20);
        }

        .section-title {
            font-size: clamp(22px, 4vw, 26px);
            font-weight: 600;
            color: var(--apple-black);
        }

        .section-count {
            margin-left: auto;
            background-color: var(--apple-gray-20);
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
            color: var(--apple-gray-60);
        }
        
        /* Hide section count for clean look */
        .section-count {
            display: none;
        }

        /* ========================================
           Divider
           ======================================== */
        .divider {
            height: 1px;
            background-color: var(--apple-gray-40);
            margin: var(--space-2xl) 0;
        }

        /* ========================================
           Footer
           ======================================== */
        .footer {
            text-align: center;
            padding: var(--space-2xl) 0 var(--space-xl);
            margin-top: var(--space-xl);
        }

        .footer-text {
            font-size: 13px;
            color: var(--apple-gray-50);
            font-weight: 500;
        }

        .footer-text span {
            color: var(--apple-gray-80);
        }

        /* ========================================
           Responsive Design
           ======================================== */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-lg) var(--space-md);
            }

            .header {
                padding: var(--space-xl) 0;
                padding-top: var(--space-xl);
            }

            .badge {
                font-size: 11px;
            }

            .card {
                padding: var(--space-md);
                border-radius: var(--radius-md);
            }

            .card-number {
                font-size: 36px;
                top: var(--space-sm);
                right: var(--space-sm);
            }

            .card-title {
                font-size: 16px;
                padding-right: 50px;
            }

            .card-summary {
                font-size: 13px;
            }

            .section-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .section-title {
                font-size: 20px;
            }
        }

        /* ========================================
           Accessibility
           ======================================== */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        .card:focus {
            outline: 2px solid var(--apple-black);
            outline-offset: 2px;
        }

        /* ========================================
           Print Styles
           ======================================== */
        @media print {
            body {
                background: white;
                color: black;
            }

            .card {
                box-shadow: none;
                border: 1px solid #eee;
            }
        }
    </style>
